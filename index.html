<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap");
    </style>

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <!--Nav Bar Bootstrap-->
      <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="indexLand.html"
            ><img
              src="img/Logo.png"
              alt=""
              width="30"
              height="30"
              class="d-inline-block align-top"
            />
            DHANA VELAS</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="indexLand.html"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Aromas</a>
              </li>
            </ul>
            <ul class="dropdown-cart no-bullets" role="menu">
              <li class="nav-item dropdown">
                <div class="dropdown">
                  <button
                    type="button"
                    class="btn btn-info"
                    data-toggle="dropdown"
                  >
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart
                    <span class="Count-products badge badge-pill badge-danger">0</span>
                  </button>
                  <div class="dropdown-menu">
                    <div class="row total-header-section">
                      <div class="col-4">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span class="Count-products badge badge-pill badge-danger">0</span>
                      </div>
                      <div
                        class="col-* total-section text-right"
                      >
                        <p>
                          Total: $
                          <span id="totalPrice" class="Total-cart text-info">0</span>
                        </p>
                      </div>
                    </div>

                    <div id="cart-container"></div>

                    <div class="row">
                      <div
                        class="col-lg-12 col-sm-12 col-12 text-center checkout"
                      >
                        <button class="btn btn-primary btn-block">
                          Comprar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="container promoWrap">
      <div class="row">
        <div class="col-12">
            <div class="promo pulse d-flex justify-content-between">
              <div class="promo-title">
                Si compras hoy obten√© un 10% de descuento en los productos seleccionados
              </div>
            
                <i onclick="closePromo()" class="fas fa-window-close"></i>
            
            </div>
          </div>
        </div>
      </div>

      <h2 class="display-4 mt-4">Productos</h2>
      <!--CARDS-->
    </div>
    <div id="product-list" class="container fadeIn">
      <div class="row">
        <div class="col-12">
          <div class="card-columns m-5">
            <div id="card-container"></div>
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <div class="footer fadeIn">
      <div class="footer_A">
        <img class="iconos_contacto" src="img/email.png" alt="Mail" />
        <p class="texto_footer">velasaromaticas@gmail.com</p>
        <img
          class="iconos_contacto"
          src="img/llamada-telefonica.png"
          alt="Mail"
        />
        <p class="texto_footer">Tel: +54 11 62169120</p>
        <img class="iconos_contacto" src="img/location.png" alt="Mail" />
        <p class="texto_footer">Direccion: Pedernera 234</p>

        <a href="#"
          ><img class="iconos_redes" src="img/face.png" alt="Facebook"
        /></a>
        <a href="#"
          ><img class="iconos_redes" src="img/link.png" alt="YouTube"
        /></a>
        <a href="#"
          ><img class="iconos_redes" src="img/inst.png" alt="Instagram"
        /></a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>

  </body>
</html>
